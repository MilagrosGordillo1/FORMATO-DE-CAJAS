<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Veterinaria Patitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con logo y menú -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#registro">Registro</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de presentación -->
    <section >
        <div class="container">
            <h1 id="inicio">Bienvenido a Veterinaria Patitas</h1>
        </div>
            <img class="imagen" src="Imagendeveterinaria.png" alt="Imagen de veterinaria">
        
    </section>


    <!-- Formulario de Contacto -->
    <div class="box">
        <h2>Registro de Usuario</h2>
        <p class="texto">Completa el formulario para registrarte en nuestra plataforma y recibir atención personalizada para tu mascota.</p>
        <form action="#">
            <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
            <input type="email" name="email" placeholder="Correo Electronico" required>
            <input type="email" name="email" placeholder="Telefono" required>
            <input type="text" name="nombre" placeholder="Nombre de la mascota" required>
            <select id="especie" name="especie" required>
            <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="otro">Otro</option>
            </select>
            <textarea name="mensaje" rows="5" placeholder="Consulta" required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>


    <!-- Pie de página -->
    <footer>
        <div class="footer">
            <p>© 2023 Veterinaria Patitas. Todos los derechos reservados.</p>
        
        </div>
    </footer>
</body>
</html>
